    <main class="min-vh-100">

        <section class=" w-75 fw-bold fs-3 ">
            <article class="p-3 my-4">
                <h1>CREAR NUEVO ITEM</h1>
            </article>
            <form class="row gap-0 row-gap-5"> 
                <article class="col-12 col-md-6  d-flex align-items-center">
                    <label  for="categoria">Categoría:</label>
                    <select name="categoria" id="categoria" class="form-select ms-2">
                        <option selected>Seleccionar</option>
                        <option value="">Categotía 2</option>
                        <option value="">Categotía 3</option>
                        <option value="">Categotía 4</option>
                        <option value="">Categotía 5</option>
                    </select>
                </article>
                <article class="col-12 col-md-6  d-flex align-items-center">
                    <label  for="licencia">Licencia:</label>
                    <select name="licencia" id="licencia" class="form-select ms-2">
                        <option selected>Seleccionar</option>
                        <option value="">Licencia 2</option>
                        <option value="">Licencia 3</option>
                        <option value="">Licencia 4</option>
                        <option value="">Licencia 5</option>
                    </select>
                </article>
                <article class="col-12 ">
                    <label  for="name">Nombre del Producto:</label>
                    <input class="border border-danger border-0 border-bottom" type="text" name="name">
                </article>
                <textarea name="description" id="description" placeholder="Descripcion del productos" rows="5"></textarea>
                <article class=" col-12 col-lg-4 ">
                    <label  for="sku" clas>SKU:</label>
                    <input class="border border-danger border-0 border-bottom w-50 text-center" type="text" name="sku" size="10">
                </article>
                <article class=" col-12 col-lg-4 ">
                    <label  for="precio">Precio:</label>
                    <input size="10" class="border border-danger border-0 border-bottom w-50 text-center" type="number" name="precio" id="precio" placeholder="$ 0.000.00">
                </article>
                <article class=" col-12 col-lg-4">
                    <label  for="stock">Stock:</label>
                    <input  class="border border-danger border-0 border-bottom w-25 text-center" type="number" name="stock" id="stock" placeholder="0">
                </article>
                <article class="col-12 col-md-4 ">
                    <label  for="descuento">Descuento:</label>
                    <input class="border border-danger border-0 border-bottom w-25 text-center" type="number" name="descuento" id="descuento" placeholder="0%">
                </article>
                <article class="col-12 col-md-8  d-flex align-items-center">
                    <label  for="cuotas">Cuotas:</label>
                    <select name="cuotas" id="cuotas" class="form-select ms-2 w-75">
                        <option value="">3 Cuotas sin interes</option>
                        <option value="">Cuotas 2</option>
                        <option value="">Cuotas 3</option>
                        <option value="">Cuotas 4</option>
                        <option value="">Cuotas 5</option>
                    </select>
                </article>
                <article class="col-12 d-flex align-items-center ">
                    <label >Imagenes:</label>
                    <input class="mx-2"  type="submit" value="Elegir archivos">
                    <small>No se ha seleccionado ningun archivo</small>
                </article>
                <article class="col-12 ">
                    <input class="btn btn-danger p-3 fs-4" type="submit" value="Agregar producto">
                    <input class="btn btn-danger  p-3 fs-4" type="submit" value="Limpiar">
