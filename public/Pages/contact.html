            </div>
            
            <div class="input_txt mt-4">
              <textarea name="mensaje" rows="6" cols="65%" placeholder="Deja aquí tu mensaje..." required></textarea>
            </div>
    
            <button type="submit" class="btn_1 mt-4">Enviar</button>
