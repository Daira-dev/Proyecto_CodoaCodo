      <h1 class="text-center titulo">CREA TU CUENTA</h1>
      <h2 class="text-center" id="subtitulo">Completa el formulario para ser parte del mundo de los Funkos</h2>

      <div class="formulario justify-content-center">
        <form action="/auth/registerpost?metodo=PUT" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Max">
          <br>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" placeholder="Power">
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="maxpower@correo.com">
          <br>
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" placeholder="•••••••••">
          <br>
          <label for="reapeatcontraseña">Repetir Contraseña:</label>
          <input type="password" id="reapeatcontraseña" placeholder="•••••••••">  
        </form>
      </div>

      <div class="text-center">
        <button type="submit" class="btn_1">Registrar</button>
        <label for="aceptoterminos" class="acepto_terminos">
          <input type="checkbox" ids="aceptoterminos" value="si">
          Acepto <span class="terminos_condiciones">Términos y Condiciones</span>
        </label>
      </div>    
      
    </main>
